<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Color Exercise</title>
</head>
<body style="background-color: whitesmoke;">
	<table width="70%">
		<tr>
			<th width="25%" height="35"><u>Color</u></th>
			<th width="25%" height="30"><u>HEX</u></th>
			<th width="25%" height="30"><u>RGB</u></th>
			<th width="25%" height="30"><u>Color Name</u></th>
		</tr>
		<tr>
			<td style="background-color: pink;" height="35"></td>
			<td style="padding-left: 50px;" height="30">#ffc0cb</td>
			<td style="padding-left: 50px;" height="30">rgb(255, 192, 203)</td>
			<td style="Color: pink; padding-left: 50px" height="30">Pink</td>
		</tr>
		<tr>
			<td style="background-color: Crimson;" height="35"></td>
			<td style="padding-left: 50px;" style="padding-left: 50px;" height="30">#dc143c</td>
			<td style="padding-left: 50px;" height="30">rgb(220, 20, 60)</td>
			<td style="Color: crimson; padding-left: 50px" height="30">Crimson</td>
		</tr>
		<tr>
			<td style="background-color: teal;" height="35"></td>
			<td style="padding-left: 50px;" height="30">#008080</td>
			<td style="padding-left: 50px;" height="30">rgb(0, 128, 128)</td>
			<td style="Color: teal; padding-left: 50px;" height="30">Teal</td>
		</tr>
		<tr>
			<td style="background-color: olive;" height="35"></td>
			<td style="padding-left: 50px;" height="30" >#808000</td>
			<td style="padding-left: 50px;" height="30">rgb(128, 128, 0)</td>
			<td style="Color: olive;padding-left: 50px;" height="30">Olive</td>
		</tr>
		<tr>
			<td style="background-color: lightsalmon;" height="35"></td>
			<td style="padding-left: 50px;" height="30">#ffa07a</td>
			<td style="padding-left: 50px;" height="30">rgb(255, 160, 122)</td>
			<td style="color: lightsalmon; padding-left: 50px" height="30">Lightsalmon</td>
		</tr>
		<tr>
			<td style="background-color: thistle;" height="35"></td>
			<td style="padding-left: 50px;" height="30">#d8bfd8</td>
			<td style="padding-left: 50px;" height="30">rgb(216, 191, 216)</td>
			<td style="Color: thistle; padding-left: 50px" height="30">Thistle</td>
		</tr>
	</table>
</body>
</html>
